<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ignite - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #0d0d0d;
      color: white;
    }

    .container {
      display: flex;
      width: 100%;
    }

    /* Left side - Login form */
    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background: #0f0f0f;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff6600;
      text-shadow: 0 0 20px rgba(255, 102, 0, 0.9);
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #999;
      margin-bottom: 30px;
    }

    .form {
      width: 100%;
      max-width: 350px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      text-align: center;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #1c1c1c;
      color: white;
    }

    input:focus {
      outline: none;
      border: 1px solid #ff6600;
    }

    .forgot {
      display: block;
      margin-bottom: 20px;
      font-size: 0.85rem;
      color: #ff6600;
      text-decoration: none;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #ff6600, #ff9933);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .signup {
      margin-top: 15px;
      font-size: 0.9rem;
      text-align: center;
    }

    .signup a {
      color: #ff6600;
      text-decoration: none;
      font-weight: bold;
    }

    /* Right side - Background image */
    .right {
      flex: 1;
      background: url("https://images.unsplash.com/photo-1549924231-f129b911e442") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .overlay-text {
      position: absolute;
      bottom: 40px;
      left: 40px;
      max-width: 400px;
    }

    .overlay-text h3 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .overlay-text p {
      font-size: 1rem;
      color: #ddd;
      line-height: 1.4;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .right {
        display: none;
      }
      .left {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left">
      <div class="logo">IGNITE</div>
      <div class="subtitle">Career Guidance Platform</div>
      <div class="form">
        <h2>Welcome Back</h2>
        
        <form method="POST" action="{{ url_for('login') }}">
            <label>Email Address</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter your password" required>
            
            <a href="#" class="forgot">Forgot password?</a>
            
            <button type="submit" class="btn">Sign In to Ignite</button>
          </form>
          
          <div class="signup">
            Donâ€™t have an account? 
            <a href="{{ url_for('register') }}">Create one here</a>
          </div>

        </div>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right">
      <div class="overlay-text">
        <h3>Ignite Your Career Journey</h3>
        <p>
          Join thousands of professionals who have transformed their careers with AI-powered guidance, personalized roadmaps, and expert mentorship.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
